<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Проекти</a></li>
            <li><a href="#">Контакти</a></li>
            <li><a href="#">Про мене</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Станьте Фронтенд Розробником!</h1>
    <p>Заповніть форму нижче, щоб отримати безкоштовні матеріали для навчання.</p>
    <form action="#" method="post">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="user_name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required><br><br>
        <label for="interest">Цікавить:</label>
        <select id="interest" name="user_interest">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="react">React</option>
        </select><br><br>
        <label for="experience-level">Рівень досвіду:</label>
        <input type="range" id="experience-level" name="experience_level" min="0" max="10"><br><br>
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <label for="subscribe">Підписатися на новини</label><br><br>
        <input type="submit" value="Отримати матеріали">
    </form>
</main>
<footer>
    <p>Зв'яжіться з нами: <a href="mailto:example@gmail.com">example@gmail.com</a></p>
    <p>&copy; 2024 Frontend Developer Page. Усі права захищені.</p>
</footer>
</body>
</html>
