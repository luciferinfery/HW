<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenShop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <img src="img/Logo.svg" alt="GreenShop logo" class="logo">
        <nav class="navigation">
            <ul class="nav__list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Plant Care</a></li>
                <li><a href="#">Blogs</a></li>
            </ul>
        </nav>
        <a href="#" class="login-button">
            <img src="img/Logout.svg" alt="Login icon" class="login-icon">
            <div class="login-text">Login</div>
        </a>
    </header>
    <main class="main">
        <div class="hero-text-wrapper">
            <p class="hero-subtitle">Welcome to GreenShop</p>
            <h1 class="hero-title">
                Let's make a<br>
                better <span>planet</span>
            </h1>
            <p class="hero-description">
                We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!
            </p>
            <button class="hero-cta-button">shop how</button>
        </div>
        <div class="hero-image-wrapper">
            <img src="img/plant-image.png" alt="" class="hero-background-image">
            <img src="img/plant-image.png" alt="Plant in a pot" class="hero-foreground-image">
        </div>
    </main>
    <footer>
    </footer>
</div>
